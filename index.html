<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>Crystal Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <main id="mainGame" class="container">
        <div class="row">
            <!-- Center + Middle Align all Elements -->
            <div class="col-12 mx-auto d-flex align-items-center" style="height: 100vh">
                <section class="col-12 flex-wrap">
                    <!-- Heading + Instructions -->
                    <div class="row mb-5">
                        <header class="col-12 text-center">
                            <h1 class="mt-5">Crystal Collector</h1>
                            <p class="mt-2">There are four crystal gems, try and match the number to win!</p>
                        </header>
                    </div>

                    <div class="row mt-3">
                        <div class="mt-1 mx-auto text-center col-6 bg-trippy2">
                            <div class="row">
                                <div class="col-6">
                                    <h2 id="wins" class="pt-4">Wins</h2>
                                </div>
                                <div class="col-6">
                                    <h2 id="loss" class="pt-4">Loss</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Score Tracker-->
                    <div class="row mb-4">
                        <div class="col-12 mt-5 text-center">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-12 col-md-4 pt-4 bg-trippy1">
                                    <h3 id="userNumber"></h3>
                                    <h2 class="pt-2">Your Score</h2>
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-12 col-md-4 pt-4 bg-trippy1">
                                    <h3 id="computerNumber"></h3>
                                    <h2 class="pt-2">Crystal Number</h2>
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <!-- Crystal Picker -->
                        <div class="col-12 mt-5 text-center">
                            <img id="gem-01" class="pr-5 gems" src="assets/imgs/gem-01.gif" style="height: 150px">
                            <img id="gem-02" class="pr-5 gems" src=" assets/imgs/gem-02.gif " style="height: 150px ">
                            <img id="gem-03" class="pr-5 gems" src=" assets/imgs/gem-03.gif " style="height: 150px ">
                            <img id="gem-04" class="gems" src="assets/imgs/gem-04.gif " style="height: 150px ">
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <script src="assets/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
